<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>CityDwellings.com</title>
</head>

<body style="background: #70e1f5;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #ffd194, #70e1f5);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #ffd194, #70e1f5); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
; font-family: 'Quicksand';">
<nav style="background-color: #58B19F;">
    <div>
        <a href="#" class="navbar-brand mt-1" style="color:#dfe6e9;">
             <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" color="#dfe6e9" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                        <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5z"/>
                </svg>
            CityDwellings.com</a>
        <a style="float:right;color:#dfe6e9;" class="navbar-brand mt-1">Cause your DREAM HOME IS PRICELESS</a>
    </div>
</nav>
    <div class="container">
        <div class="row">
            <div class="card" style="width:100% ; height: 100%;margin-top: 180px">
                <div class="card-header" style="text-align: center;">
                    <h1>Welcome To CityDwellings.com</h1>
                </div>
                <div class="card-body">
                    <form method="post" accept-charset="utf-8">
                        <div class="row">
                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Select the location:</b></label>
                                <select class="select picker form-control" id="location" name="location" required="1">
                                    {% for location in locations %}
                                        <option value="{{location}}">{{location}}</option>"
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Enter BHK:</b></label>
                                <input type="text" class="form-control" id="bhk" name="bhk" placeholder="Enter BHK">
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Enter Number Of Bathrooms:</b></label>
                                <input type="text" class="form-control" id="bath" name="bath" placeholder="Enter Number Of Bathrooms">
                            </div>
                            <div class="col-md-6 form-group" style="text-align: center">
                                <label><b>Enter Square Feet:</b></label>
                                <input type="text" class="form-control" id="total_sqft" name="total_sqft" placeholder="Enter Square Feet">
                            </div>
                            <div class="col-md-12 form-group">
                                <button class="btn btn-primary form-control" onclick="send_data()">Predict Price</button>
                            </div>
                        </div>
                    </form>
                    <br>
                    <div class="col-md-12" style="text-align: center">
                        <h3><span id="prediction"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function form_handler(event){
            event.preventDefault();
        }
        function send_data() {
            document.querySelector('form').addEventListener('submit', form_handler);
            var fd=new FormData(document.querySelector('form'));
            var xhr=new XMLHttpRequest();
            xhr.open('POST','/predict',true);
            document.getElementById('prediction').innerHTML="Wait Predicting Price!.....";
            xhr.onreadystatechange=function(){
                if(xhr.readyState==XMLHttpRequest.DONE)
                {
                    document.getElementById('prediction').innerHTML="Prediction: Rs "+xhr.responseText;
                }
            };
            xhr.onload=function(){};
            xhr.send(fd);
        }
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
